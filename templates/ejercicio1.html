<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <form method="POST">
        <label for="note1">Nota 1 (10-70):</label>
        <input type="number" id="note1" name="note1" min="10" max="70" required><br>
        <label for="note2">Nota 2 (10-70):</label>
        <input type="number" id="note2" name="note2" min="10" max="70" required><br>
        <label for="note3">Nota 3 (10-70):</label>
        <input type="number" id="note3" name="note3" min="10" max="70" required><br>
        <label for="attendance">Asistencia (%):</label>
        <input type="number" id="attendance" name="attendance" min="0" max="100" required><br>
        <button type="submit">Enviar</button>
    </form>
    {% if result %}
        <p>Promedio: {{ result.average }}</p>
        <p>Asistencia: {{ result.attendance }}%</p>
        <p>Estado: {{ result.status }}</p>
    {% endif %}
</body>
</html>
